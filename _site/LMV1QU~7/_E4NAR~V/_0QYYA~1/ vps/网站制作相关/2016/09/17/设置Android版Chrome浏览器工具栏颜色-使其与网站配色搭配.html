<h1 id="设置android版chrome浏览器工具栏颜色使其与网站配色搭配">设置Android版Chrome浏览器工具栏颜色，使其与网站配色搭配</h1>

<p>大家在访问我博客和其它一些网站的时候会发现，如果你们用的手机版的chrome浏览器，就会发现，即使是在手机端，浏览器标题栏窗口的颜色也会随着网页主题配色改变。而一般手机浏览器工具栏窗口的颜色都是固定的，无法随网页配色改变。</p>

<p>改变浏览器工具栏颜色的作用只有一个，那就是让配色和网页看起来更加的和谐，美观。</p>

<p><a href="https://raw.githubusercontent.com/ankanch/blog/master/images/wp-content/uploads/2016/09/Screenshot_20160917-140845.png"><img src="https://raw.githubusercontent.com/ankanch/blog/master/images/wp-content/uploads/2016/09/Screenshot_20160917-140845-169x300.png" alt="screenshot_20160917-140845" /> </a><a href="https://raw.githubusercontent.com/ankanch/blog/master/images/wp-content/uploads/2016/09/Screenshot_20160917-140833-1.png"><img src="https://raw.githubusercontent.com/ankanch/blog/master/images/wp-content/uploads/2016/09/Screenshot_20160917-140833-1-169x300.png" alt="screenshot_20160917-140833" /></a></p>

<p>实现方法非常简单，只需要在网站的head标签部分加入如下代码即可实现：</p>

<div class="highlighter-rouge"><div class="highlight"><pre class="highlight"><code>&lt;meta name="theme-color" content="#cc3333"&gt;
</code></pre></div></div>
