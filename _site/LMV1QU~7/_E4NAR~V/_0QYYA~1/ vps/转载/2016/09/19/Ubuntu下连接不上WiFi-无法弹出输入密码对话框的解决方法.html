<h1 id="ubuntu下连接不上wifi无法弹出输入密码对话框的解决方法">Ubuntu下连接不上WiFi，无法弹出输入密码对话框的解决方法</h1>

<p>该问题的情况是：</p>

<p>一直显示正在连接网络，无论是否有密码，而且不会弹出输入密码的对话框。</p>

<p>解决方法：</p>

<p>编辑/etc/modprobe.d/iwlwifi.conf文件即可解决</p>

<p>首先要打开终端，然后输入：</p>

<div class="highlighter-rouge"><div class="highlight"><pre class="highlight"><code>sudo vim /etc/modprobe.d/iwlwifi.conf
options iwlwifi 11n_disable=1
</code></pre></div></div>

<p>我的系统是 Ubuntu 16.04 LTS</p>
